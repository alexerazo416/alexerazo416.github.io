<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Form</title>
</head>
<body>

<form id="crud-form">
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre">
    <label for="edad">Edad:</label>
    <input type="number" id="edad">
    <button type="button" onclick="crearRegistro()">Crear</button>
</form>

<script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
    import { getDatabase, ref, push, onValue } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-database.js";

    // Your web app's Firebase configuration
    const firebaseConfig = {
        apiKey: "AIzaSyDIc6p_2A8nyVwZmjXt9PqPFhyRBdvssY0",
        authDomain: "prueba-erazo.firebaseapp.com",
        databaseURL: "https://prueba-erazo-default-rtdb.firebaseio.com",
        projectId: "prueba-erazo",
        storageBucket: "prueba-erazo.appspot.com",
        messagingSenderId: "507668497603",
        appId: "1:507668497603:web:d57e5e33cf7015eb228e76"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);

    window.crearRegistro = function () {
        const nombre = document.getElementById("nombre").value;
        const edad = document.getElementById("edad").value;
        console.log(nombre, edad);

        try {
            push(
                ref(database, 'gary'),
                {
                    name: nombre,
                    age: edad 
                }
            );
            console.log("Datos enviados correctamente.");
        } catch (error) {
            console.error("Error al enviar datos:", error);
        }
    }

    // Mostrar datos en la consola cuando cambian en la base de datos (solo para propósitos de prueba)
    onValue(ref(database, 'gary'), (snapshot) => {
        console.log("Datos en la colección 'gary':", snapshot.val());
    });
</script>

</body>
</html>
