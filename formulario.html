<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase CRUD</title>
</head>
<body>

<form id="crud-form">
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre">
    <label for="edad">Edad:</label>
    <input type="number" id="edad">
    <button type="button" onclick="crearRegistro()">Crear</button>
</form>

<h2>Lista de Registros</h2>
<ul id="lista-registros"></ul>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
    import { getDatabase, ref, push, onValue, remove } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyDIc6p_2A8nyVwZmjXt9PqPFhyRBdvssY0",
        authDomain: "prueba-erazo.firebaseapp.com",
        databaseURL: "https://prueba-erazo-default-rtdb.firebaseio.com",
        projectId: "prueba-erazo",
        storageBucket: "prueba-erazo.appspot.com",
        messagingSenderId: "507668497603",
        appId: "1:507668497603:web:d57e5e33cf7015eb228e76"
    };

    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);

    window.crearRegistro = function () {
        const nombre = document.getElementById("nombre").value;
        const edad = document.getElementById("edad").value;

        try {
            push(
                ref(database, 'gary'),
                {
                    name: nombre,
                    age: edad 
                }
            );
            console.log("Datos enviados correctamente.");
            limpiarFormulario();
        } catch (error) {
            console.error("Error al enviar datos:", error);
        }
    }

    window.eliminarRegistro = function (registroId) {
        try {
            remove(ref(database, `gary/${registroId}`));
            console.log("Registro eliminado correctamente.");
        } catch (error) {
            console.error("Error al eliminar registro:", error);
        }
    }

    function limpiarFormulario() {
        document.getElementById("nombre").value = "";
        document.getElementById("edad").value = "";
    }

    onValue(ref(database, 'gary'), (snapshot) => {
        const listaRegistros = document.getElementById("lista-registros");
        listaRegistros.innerHTML = "";

        snapshot.forEach((childSnapshot) => {
            const registro = childSnapshot.val();
            const registroId = childSnapshot.key;

            const li = document.createElement("li");
            li.textContent = `${registro.name}, ${registro.age} aÃ±os`;

            const btnEliminar = document.createElement("button");
            btnEliminar.textContent = "Eliminar";
            btnEliminar.onclick = () => eliminarRegistro(registroId);

            li.appendChild(btnEliminar);
            listaRegistros.appendChild(li);
        });
    });
</script>

</body>
</html>
