<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase CRUD</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        form {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        button {
            padding: 10px;
            cursor: pointer;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 10px;
        }

        button.editar {
            background-color: #4CAF50;
            color: white;
            margin-right: 5px;
        }

        button.eliminar {
            background-color: #f44336;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Bienvenidos a mi pequeño crud entre Github y Firebase.</h1>

<form id="crud-form">
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" required>
    
    <label for="apellido">Apellido:</label>
    <input type="text" id="apellido" required>

    <label for="edad">Edad:</label>
    <input type="number" id="edad" required>

    <label for="segundo-apellido">Segundo Apellido:</label>
    <input type="text" id="segundo-apellido">

    <label for="lugnacimiento">Lugar de Nacimiento:</label>
    <input type="text" id="lugnacimiento">

    <label for="lugresidencia">Lugar de Residencia:</label>
    <input type="text" id="lugresidencia">

    <button type="button" id="btn-crear" onclick="crearRegistro()">Enviar</button>
</form>

<h2>Lista de Registros</h2>
<ul id="lista-registros"></ul>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
    import { getDatabase, ref, push, onValue, remove, update } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyDIc6p_2A8nyVwZmjXt9PqPFhyRBdvssY011",
        authDomain: "prueba-erazo.firebaseapp.com",
        databaseURL: "https://prueba-erazo-default-rtdb.firebaseio.com",
        projectId: "prueba-erazo",
        storageBucket: "prueba-erazo.appspot.com",
        messagingSenderId: "507668497603",
        appId: "1:507668497603:web:d57e5e33cf7015eb228e76"
    };

    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);

    window.crearRegistro = function () {
        const nombre = document.getElementById("nombre").value;
        const apellido = document.getElementById("apellido").value;
        const edad = document.getElementById("edad").value;
        const segundoApellido = document.getElementById("segundo-apellido").value;
        const lugnacimiento = document.getElementById("lugnacimiento").value;
        const lugresidencia = document.getElementById("lugresidencia").value;

        try {
            push(
                ref(database, 'gary'),
                {
                    name: nombre,
                    apellido: apellido,
                    age: edad,
                    segundoApellido: segundoApellido,
                    lugnacimiento: lugnacimiento,
                    lugresidencia: lugresidencia
                }
            );
            console.log("Datos enviados correctamente.");
            limpiarFormulario();
        } catch (error) {
            console.error("Error al enviar datos:", error);
        }
    }

    window.eliminarRegistro = function (registroId) {
        try {
            remove(ref(database, `gary/${registroId}`));
            console.log("Registro eliminado correctamente.");
        } catch (error) {
            console.error("Error al eliminar registro:", error);
        }
    }

    window.editarRegistro = function (registroId, nombre, apellido, edad, segundoApellido, lugnacimiento, lugresidencia) {
        document.getElementById("nombre").value = nombre;
        document.getElementById("apellido").value = apellido;
        document.getElementById("edad").value = edad;
        document.getElementById("segundo-apellido").value = segundoApellido;
        document.getElementById("lugnacimiento").value = lugnacimiento;
        document.getElementById("lugresidencia").value = lugresidencia;

        // Cambiar el botón 'Crear' a 'Actualizar' y vincularlo a la función de actualización
        const btnCrear = document.getElementById("btn-crear");
        btnCrear.textContent = "Actualizar";
        btnCrear.onclick = function () {
            actualizarRegistro(registroId);
        };
    }

    window.actualizarRegistro = function (registroId) {
        const nombre = document.getElementById("nombre").value;
        const apellido = document.getElementById("apellido").value;
        const edad = document.getElementById("edad").value;
        const segundoApellido = document.getElementById("segundo-apellido").value;
        const lugnacimiento = document.getElementById("lugnacimiento").value;
        const lugresidencia = document.getElementById("lugresidencia").value;

        try {
            update(ref(database, `gary/${registroId}`), {
                name: nombre,
                apellido: apellido,
                age: edad,
                segundoApellido: segundoApellido,
                lugnacimiento: lugnacimiento,
                lugresidencia: lugresidencia
            });
            console.log("Registro actualizado correctamente.");
            limpiarFormulario();
        } catch (error) {
            console.error("Error al actualizar registro:", error);
        }

        // Cambiar el botón 'Actualizar' a 'Crear' después de la actualización
        const btnCrear = document.getElementById("btn-crear");
        btnCrear.textContent = "Crear";
        btnCrear.onclick = function () {
            crearRegistro();
        };
    }

    function limpiarFormulario() {
        document.getElementById("nombre").value = "";
        document.getElementById("apellido").value = "";
        document.getElementById("edad").value = "";
        document.getElementById("segundo-apellido").value = "";
        document.getElementById("lugnacimiento").value = "";
        document.getElementById("lugresidencia").value = "";
    }

    onValue(ref(database, 'gary'), (snapshot) => {
        const listaRegistros = document.getElementById("lista-registros");
        listaRegistros.innerHTML = "";

        snapshot.forEach((childSnapshot) => {
            const registro = childSnapshot.val();
            const registroId = childSnapshot.key;

            const li = document.createElement("li");
            li.textContent = `${registro.name} ${registro.apellido}, ${registro.age} años, Nacimiento: ${registro.lugnacimiento}, Residencia: ${registro.lugresidencia}`;

            const btnEditar = document.createElement("button");
            btnEditar.textContent = "Editar";
            btnEditar.className = "editar";
            btnEditar.onclick = function () {
                editarRegistro(registroId, registro.name, registro.apellido, registro.age, registro.segundoApellido, registro.lugnacimiento, registro.lugresidencia);
            };

            const btnEliminar = document.createElement("button");
            btnEliminar.textContent = "Eliminar";
            btnEliminar.className = "eliminar";
            btnEliminar.onclick = function () {
                eliminarRegistro(registroId);
            };

            li.appendChild(btnEditar);
            li.appendChild(btnEliminar);
            listaRegistros.appendChild(li);
        });
    });
</script>

</body>
</html>
